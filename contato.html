<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="pcss/contatoo.css">
</head>
<body>
     <header>
        <hr>
        <nav>
           <img src="imgs/logo.png" alt="Logo da universidade" class="logo">
            <ul class="cabecalho">
              <li><a href="index.html">home |</a></li>
              <li><a href="somos.html">Quem Somos|</a></li>
              <li><a href="contato.html">Contato</a></li>
          </ul>
        </nav>
    </header>

    <main>
      <div class="fora">
          <form action="">
            <h1>Contato</h1>
            <div class="dentro">
                <label for="text">Nome
                    <input type="text" name="texto" id="texto" placeholder="Digite seu Nome">
                </label>
            </div>
            <div class="dentro">
                <label for="mail">E-mail
                    <input type="email" name="mail" id="mail" placeholder="Digite seu E-mail">
                </label>
            </div>
            <div class="dentro">
                <label for="texto">Mensagem
                    <textarea name="texto" id="texto" cols="30" rows=""></textarea>
                </label>
            </div>
            <button type="submit" class="enviar"> enviar </button>
          </form>
      </div>
    </main>
</body>
</html>
